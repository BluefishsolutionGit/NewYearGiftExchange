<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Gift Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?christmas,tree') no-repeat center center/cover;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }


        .tree {
            position: relative;
            width: 0;
            height: 0;
            margin: 0 auto;
            border-left: 130px solid transparent;
            border-right: 130px solid transparent;
            border-bottom: 260px solid green;
            filter: drop-shadow(0 0 15px #32CD32);
        }

        .tree:before {
            content: '';
            position: absolute;
            top: -80px;
            left: -100px;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 200px solid green;
            filter: drop-shadow(0 0 12px #32CD32);
        }

        .tree:after {
            content: '';
            position: absolute;
            top: -140px;
            left: -80px;
            width: 0;
            height: 0;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 160px solid green;
            filter: drop-shadow(0 0 8px #32CD32);
        }

        .tree-base {
            position: absolute;
            z-index: -1;
            top: 260px;
            /* Adjust as needed */
            left: -35px;
            width: 70px;
            /* Width of the trunk */
            height: 100px;
            /* Height of the trunk */
            background-color: #8B4513;
            /* Brown color for the trunk */
            border-radius: 10px;
            /* Optional, to make it look smoother */
            filter: drop-shadow(0 0 10px #8B4513);
        }

        .star {
            position: absolute;
            top: -180px;
            left: -25px;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid yellow;
            filter: drop-shadow(0 0 20px yellow);
        }

        .gift {
            position: absolute;
            z-index: 10;
            width: 30px;
            height: 30px;
            background-color: red;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: float 5s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }

        .gift span {
            display: none;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(-10px);
            }

            50% {
                transform: translateY(10px);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: red;
        }

        .input-container {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .name-input {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-button {
            padding: 5px 10px;
            font-size: 14px;
            background: #32CD32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .title-container {
            position: absolute;
            text-align: center;
            align-items: flex-end;
            width: 100%;
        }

        .title-container h1 {
            font-size: 3rem;
            color: #FFD700;
            /* Gold color for the title */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            /* Adding a shadow to make it stand out */
        }
    </style>
</head>

<body>

    <div class="tree-container">
        <div class="tree">
            <div class="star"></div>
            <div id="gifts-container"></div>
            <div class="tree-base"></div>
        </div>
    </div>

    <div class="title-container">
        <h1>Merry Christmas!</h1>
    </div>

    <div class="input-container">
        <input type="text" id="giftName" class="name-input" placeholder="Enter gift name">
        <button class="submit-button" onclick="addGiftFromInput()">Add Gift</button>
        <input type="file" id="giftFile" accept=".txt" onchange="importGiftsFromFile()"
            style="display: block; margin-top: 10px; color: white;">
    </div>


    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="giftMessage">Merry Christmas!</p>
        </div>
    </div>

    <script>
        function getRandomColor() {
            const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'pink', 'orange'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function showGift(element) {
            const giftName = element.dataset.name;
            document.getElementById("giftMessage").textContent = giftName;
            document.getElementById("modal").style.display = "flex";
            element.remove();
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function addGiftFromInput() {
            const giftNameInput = document.getElementById("giftName");
            const giftName = giftNameInput.value.trim();
            if (giftName) {
                addGift(giftName);
                giftNameInput.value = "";
            }
        }

        function addGift(name) {
            const giftsContainer = document.getElementById("gifts-container");
            const newGift = document.createElement("div");
            newGift.className = "gift";
            newGift.dataset.name = name;
            newGift.style.top = `${Math.random() * 300 - 10}px`;
            newGift.style.left = `${Math.random() * 200 - 80}px`;
            newGift.style.backgroundColor = getRandomColor();

            const hiddenName = document.createElement("span");
            hiddenName.textContent = name;
            newGift.appendChild(hiddenName);

            newGift.onclick = function () { showGift(newGift); };
            giftsContainer.appendChild(newGift);
        }

        function importGiftsFromFile() {
            const fileInput = document.getElementById('giftFile');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const content = e.target.result;
                    const giftNames = content.split(',').map(name => name.trim()).filter(name => name);

                    giftNames.forEach(name => addGift(name));
                };
                reader.readAsText(file);
            }
        }

    </script>
</body>

</html>
