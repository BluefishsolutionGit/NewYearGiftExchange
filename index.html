<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Gift Card</title>
    <style>
        /* Styling for the whole page */
        body {
            margin: 0;
            padding: 0;
            background: url('https://img.pikbest.com/backgrounds/20220119/business-light-effect-red-and-gold-background_6241905.jpg!bwr800') no-repeat center center/cover;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Loading spinner */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }


        .gift {
            position: relative;
            z-index: 10;
            width: 40px;
            height: 40px;
            background-color: red;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: float 5s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }

        .gift span {
            display: none;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(-10px);
            }

            50% {
                transform: translateY(10px);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: red;
            background: none;
            border: none;
            font-size: 16px;
        }

        .input-container {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .name-input {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-button {
            padding: 5px 10px;
            font-size: 14px;
            background: #32CD32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .title-container {
            position: absolute;
            text-align: center;
            align-items: flex-end;
            width: 100%;
        }

        .title-container h1 {
            font-size: 3rem;
            color: #FFD700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Snowflake styles */
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .gifts-container{
            display: flex;
            flex-wrap: wrap-reverse;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .centered-image {
            position: relative;
        }

        .report-container {
            position: absolute;
            top: 50%;
            right: 50px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            color: white;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .report-container h3 {
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #FFD700;
        }

        .report-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .report-container li {
            padding: 5px 0;
            border-bottom: 1px solid #FFD700;
        }

    </style>
</head>

<body>
    <div class="centered-image">
        <img src="https://cdn.pixabay.com/photo/2013/07/12/12/12/christmas-145319_1280.png" width="800px" height="700px">
        <div id="gifts-container" class="gifts-container">

        </div>
    </div>


    <!-- Snowflakes -->
    <div class="snowflake" style="left: 10%; width: 5px; height: 5px; animation-duration: 5s;"></div>
    <div class="snowflake" style="left: 20%; width: 8px; height: 8px; animation-duration: 7s;"></div>
    <div class="snowflake" style="left: 30%; width: 6px; height: 6px; animation-duration: 6s;"></div>
    <div class="snowflake" style="left: 40%; width: 4px; height: 4px; animation-duration: 4s;"></div>
    <div class="snowflake" style="left: 50%; width: 7px; height: 7px; animation-duration: 8s;"></div>
    <div class="snowflake" style="left: 60%; width: 5px; height: 5px; animation-duration: 5s;"></div>
    <div class="snowflake" style="left: 70%; width: 6px; height: 6px; animation-duration: 6s;"></div>
    <div class="snowflake" style="left: 80%; width: 4px; height: 4px; animation-duration: 4s;"></div>
    <div class="snowflake" style="left: 90%; width: 8px; height: 8px; animation-duration: 7s;"></div>
    <div class="snowflake" style="left: 40%; width: 4px; height: 4px; animation-duration: 4s;"></div>
    <div class="snowflake" style="left: 50%; width: 7px; height: 7px; animation-duration: 8s;"></div>
    <div class="snowflake" style="left: 60%; width: 5px; height: 5px; animation-duration: 5s;"></div>
    <div class="snowflake" style="left: 70%; width: 6px; height: 6px; animation-duration: 6s;"></div>
    <div class="snowflake" style="left: 80%; width: 4px; height: 4px; animation-duration: 4s;"></div>
    <div class="snowflake" style="left: 90%; width: 8px; height: 8px; animation-duration: 7s;"></div>
    <div class="snowflake" style="left: 40%; width: 4px; height: 4px; animation-duration: 4s;"></div>
    <div class="snowflake" style="left: 50%; width: 7px; height: 7px; animation-duration: 8s;"></div>
    <div class="snowflake" style="left: 60%; width: 5px; height: 5px; animation-duration: 5s;"></div>
    <div class="snowflake" style="left: 70%; width: 6px; height: 6px; animation-duration: 6s;"></div>
    <div class="snowflake" style="left: 80%; width: 4px; height: 4px; animation-duration: 4s;"></div>
    <div class="snowflake" style="left: 90%; width: 8px; height: 8px; animation-duration: 7s;"></div>

    <!-- Sound effect -->
    <audio id="giftSound" src="\applause-sound-effect-240470 (1).mp3"></audio>

    <div class="input-container">
        <!-- Removed the input field for giftName -->
        <input type="file" id="giftFile" accept=".txt" onchange="importGiftsFromFile()"
            style="display: block; margin-top: 10px; color: white;">
        <button class="submit-button" onclick="addGiftFromInput()">Add Gift</button>
        <button class="submit-button" onclick="clearGifts()">Clear Gifts</button>
        <button class="submit-button" onclick="clearReport()">Clear Report</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <!-- Moved the close button to the center -->
            <div id="modal-loading" class="loading-spinner"></div>
            <p id="giftMessage">ยินดีดีด้วยคุณได้รางวัลหมายเลข</p>
            <button class="close" onclick="closeModal()" style="position: static; margin-top: 10px;">X</button>
        </div>
    </div>

    <div class="report-container" id="report-container">
        <h3>Gift Report</h3>
        <ul id="report-list"></ul>
    </div>

    <script>
        // Function to hide the loading spinner after the content is ready
        window.onload = function () {
            setTimeout(function () {
                document.getElementById('loading-overlay').style.display = 'none';
            }, 1500); // Hide after 1.5 seconds, adjust as needed

            const savedGifts = JSON.parse(localStorage.getItem('giftNames') || '[]');
            savedGifts.forEach(name => addGift(name));
        };

        function getRandomColor() {
            const colors = ['red', 'blue', 'yellow', 'pink', 'orange'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function showGift(element) {
            const giftName = element.dataset.name;
            document.getElementById("giftMessage").textContent = `คุณได้รางวัลหมายเลข ${giftName}`;
            document.getElementById("modal").style.display = "flex";
            element.remove();

            // Play sound effect
            const giftSound = document.getElementById("giftSound");
            giftSound.currentTime = 0; // Reset the sound to the beginning
            giftSound.play();

            // Remove the gift from local storage
            let savedGifts = JSON.parse(localStorage.getItem('giftNames') || '[]');
            savedGifts = savedGifts.filter(name => name !== giftName);
            localStorage.setItem('giftNames', JSON.stringify(savedGifts));

            // Add to report
            addToReport(giftName);
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function addGiftFromInput() {
            const giftNameInput = document.getElementById("giftName");
            const giftName = giftNameInput.value.trim();
            if (giftName) {
                addGift(giftName);
                giftNameInput.value = "";
            }
        }

        function addGift(name) {
            const giftsContainer = document.getElementById("gifts-container");
            const newGift = document.createElement("div");
            newGift.className = "gift";
            newGift.dataset.name = name;
            newGift.style.top = `-${Math.random() * 500 - 200}px`; // Adjusted to balance around the tree
            newGift.style.left = `${Math.random() * 300 - 130}px`; 
            newGift.style.backgroundColor = getRandomColor();

            const hiddenName = document.createElement("span");
            hiddenName.textContent = name;
            newGift.appendChild(hiddenName);

            newGift.onclick = function () {
                showGift(newGift);
            };
            giftsContainer.appendChild(newGift);
        }

        function importGiftsFromFile() {
            const fileInput = document.getElementById('giftFile');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const content = e.target.result;
                    const giftNames = content.split(',').map(name => name.trim()).filter(name => name);

                    // Save gift names to local storage
                    localStorage.setItem('giftNames', JSON.stringify(giftNames));

                    giftNames.forEach(name => addGift(name));
                };
                reader.readAsText(file);
            }
        }

        function clearGifts() {
            localStorage.removeItem('giftNames');
            const giftsContainer = document.getElementById("gifts-container");
            while (giftsContainer.firstChild) {
                giftsContainer.removeChild(giftsContainer.firstChild);
            }
        }

        function addToReport(giftName) {
            const reportList = document.getElementById("report-list");
            const listItem = document.createElement("li");
            listItem.textContent = `Gift: ${giftName}`;
            reportList.appendChild(listItem);
        }

        function clearReport() {
            const reportList = document.getElementById("report-list");
            while (reportList.firstChild) {
                reportList.removeChild(reportList.firstChild);
            }
        }
    </script>
</body>

</html>
